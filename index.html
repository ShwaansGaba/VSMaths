<body>
    <h1>VSCODE PROJECT. MATHEMATICAL FUNCTIONS</h1>

    <script>

var a= 10;
console.log(a)
var b= 5;
console.log(b);
var additiontext="adding 5 and 10 is ";
var addition=a+b;
var fulladd=additiontext.concat(addition);
console.log(fulladd);

var subtracttext="subtracting 5 from 10 is ";
var subtract=a-b;
var fullsubtract=subtracttext.concat(subtract);
console.log(fullsubtract);

var multitext="multiplying 5 and 10 is ";
var multi=a*b;
var fullmulti=multitext.concat(multi);
console.log(fullmulti);

var dividetext="dividing 5 by 10 is ";
var divide=a/b;
var fulldivide=dividetext.concat(divide);
console.log(fulldivide);


    </script>
